<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document (UTF-8 is standard). -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensures proper rendering and behavior in Internet Explorer. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to ensure the page is responsive on all devices. -->
    <title>Tic-Tac-Toe GenZ</title> <!-- Sets the title of the webpage, which appears in the browser tab. -->
    
    <!-- Link to the external CSS file that contains the styles for the page. -->
    <link rel="stylesheet" href="style.css"> 
    
    <!-- Preconnects to Google Fonts for faster font loading. -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Links to Google Fonts, specifying the fonts "Finger Paint", "Matemasie", and "Merriweather" to be used in the styling. -->
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main container for the content of the page. -->
    <div class="container">
        <!-- Heading for the Tic-Tac-Toe game. -->
        <h1 id="playerText">Tic-Tac-Toe</h1>
        
        <!-- Subheading displaying the current game status. -->
        <h2 id="playerStatus">Status: None</h2> 
        
        <!-- Gameboard container with 9 div elements representing the 9 cells of the Tic-Tac-Toe grid. -->
        <div id="gameboard">
            <div class="box" id="0"></div> <!-- Cell 1 -->
            <div class="box" id="1"></div> <!-- Cell 2 -->
            <div class="box" id="2"></div> <!-- Cell 3 -->
            <div class="box" id="3"></div> <!-- Cell 4 -->
            <div class="box" id="4"></div> <!-- Cell 5 -->
            <div class="box" id="5"></div> <!-- Cell 6 -->
            <div class="box" id="6"></div> <!-- Cell 7 -->
            <div class="box" id="7"></div> <!-- Cell 8 -->
            <div class="box" id="8"></div> <!-- Cell 9 -->
        </div>
        
        <!-- Scorecard showing the current scores of Player X and Player O. -->
        <div class="score-card">
			Player X Score: <span id="score-X">0</span> <br> <!-- Score for Player X -->
			Player O Score: <span id="score-O">0</span> <!-- Score for Player O -->
		</div>
        
        <!-- Button to restart the game. -->
        <button id="restartButton">Restart</button>
    </div>
    
    <!-- Link to the external JavaScript file that contains the game logic. -->
    <script src="./MCP_GL.js"></script>
</body>
</html>
